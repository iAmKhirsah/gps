<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Pref</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="user-prefs.html">User Preferences</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample04"
        aria-controls="navbarsExample04"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="map.html">Map</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
          <input class="form-control" type="text" placeholder="Search" />
        </form>
      </div>
    </nav>
    <div class="container">
      <form id="user-style" onsubmit="submitForm(event)">
        <label for="bg-color">Choose a background color!:</label>
        <input
          type="color"
          id="bg-color"
          name="bg-color"
          form="user-style"
          value="#ff0000"
          onchange="getColor(false)"
        />
        <label for="txt-color">Choose text color!:</label>
        <input
          type="color"
          id="txt-color"
          name="txt-color"
          form="user-style"
          value="#ff0000"
          onchange="getColor(false)"
        />
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" onblur="checkAge()" />
        <label for="dob">Age:</label>
        <input
          type="range"
          id="age"
          name="age"
          min="18"
          max="120"
          value="26"
          onchange="showAge(this.value);"
          onblur="checkAge()"
        />
        <span id="sAge">26</span>
        <button>Save</button>
      </form>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <script src="js/services/storage-service.js"></script>
  <script src="js/services/user-pref-service.js"></script>
  <script src="js/user-pref-controller.js"></script>
</html>
